<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>FizzBuzz or Bust </title>
	<link href="css/main.css" rel="stylesheet" type="text/css" />
	<script src="js/jquery-1.11.2.min.js"></script>
	<script src="js/app.js"></script>
</head>
<body>

<h1>FizzBuzz</h1>

<p>Please enter a number between 1 - 100, then press <strong>Enter</strong>. Numbers divisible by 3 will be changed to <strong>Fizz</strong>. Numbers divisible by 5 will be changed to <strong>Buzz</strong>. Numbers divisible by 3 and 5 will be changed to <strong>Fizz Buzz</strong></p>
	
<form id=" enter-your-number">
	<fieldset>
		<p><input placeholder="Enter a number" type="text" id="enter-number" /></p>

		<p id="msg"></p>

		<button id="reset">Reset</button>

	</fieldset>
</form>

</body>
</html>
